apiVersion: apps/v1
kind: Deployment
metadata:
  name: lwg-llm
  labels:
    app: lwg-llm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lwg-llm
  template:
    metadata:
      labels:
        app: lwg-llm
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - node2
      containers:
        - name: lwg-llm
          image: minjuncho/lwg-llm:2
          resources:
            requests:
              memory: "2Gi"
            limits:
              memory: "5Gi"
              cpu: "3500m"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: lwg-llm-service
spec:
  type: LoadBalancer
  ports:
    - port: 35125
      targetPort: 8000
  selector:
    app: lwg-llm
