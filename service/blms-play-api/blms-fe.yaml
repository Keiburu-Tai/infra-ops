apiVersion: apps/v1
kind: Deployment
metadata:
  name: blms-play-api
  labels:
    app: blms-play-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blms-play-api
  template:
    metadata:
      labels:
        app: blms-play-api
    spec:
      containers:
        - name: blms-play-api
          image: minjuncho/blms-play-api:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: blms-play-api-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: blms-play-api
