apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: letsencrypt-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "naver.minst.me"
    secretName: minst-tls
  rules:
  - host: "naver.minst.me"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: naver
            port:
              number: 80
